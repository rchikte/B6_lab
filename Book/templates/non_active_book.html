<!DOCTYPE html>
<html>  
    <head>
        <title>Soft deleted books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
 
    <body>
        <body style="background-color:rgba(126, 186, 226, 0.842);"></body>
        <h4 style="background-color:rgb(129, 26, 10);"><div style="border: 2px solid rgb(19, 4, 71)"> 
            <div style="color:rgba(219, 233, 232, 0.973);">&emsp;Soft Deleted Books...!</div></div></h4> 
        <br>
        &emsp;<a href='/show-all-books/' class="btn btn-warning"><b>Show All Books </b></a>
        <br>
        <br>

        <table border="1" style="width: 40%;" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Book ID</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Book Price</th>
                    <th scope="col">Book Qty</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            {% for book in inactive_book %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td>{{book.qty}}</td>
                <td>
                    <form action="{% url 'restore_book' book.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Restore Soft Delete" class="btn btn-secondary">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>

        </table>  
        <br><br><br><br>
        
    </body>   
</html>
