<!DOCTYPE html>
<html>
    <head>
        <title>New Book Entry</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <body style="background-color:rgb(77, 223, 96);"></body>  
        <h3 style="background-color:rgb(129, 26, 10);"><div style="border: 2px solid rgb(19, 4, 71)"> 
        <div style="color:rgba(219, 233, 232, 0.973);">&emsp;New Book Entry / Update Book Details...!</div></div></h3>
        <br><br>
        <form action="{% url 'homepage' %}" method="post">
        {% csrf_token %}

        {% if single_book %}
            Book ID:- <input type="number" name="bid" value="{{single_book.id}}" readonly> ( Auto Generated. Do not enter ID )<br><br>
        {% endif %}
        &emsp;Book Name:- <input type="text" name="bname" value="{{single_book.name}}" placeholder="Enter Book Name"><br><br>
        &emsp;Book Price:- <input type="number" name="bprice" value="{{single_book.price}}" placeholder="Enter Book Price"><br><br>
        &emsp;Book Qty:- <input type="number" name="bqty" value="{{single_book.qty}}" placeholder="Enter Book Qty"><br><br>
        <br>
        &emsp;<input type="submit"  value="Submit" class="btn btn-success">
        </form>
        <br><br>  
        <hr>
        &emsp;<a href='/home/' class="btn btn-secondary"><b>Home</b></a>
        &emsp;<a href='/show-all-books/' class="btn btn-warning"><b>Show All Books </b></a>
        &emsp;<a href='/buy_book/' class="btn btn-secondary"><b>Buy Book</b></a>
        &emsp;<a href="/address_email/" class="btn btn-primary"><b>Book Delivery</b></a>
        <hr>
    </body>
</html>
