<!DOCTYPE html>
<html>
    <head>
        <title>address & email for delivery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <body style="background-color:rgb(199, 220, 238);"></body>
        <h4 style="background-color:rgb(129, 26, 10);"><div style="border: 2px solid rgb(19, 4, 71)"> 
            <div style="color:rgba(219, 233, 232, 0.973);">&emsp;Book Delivery Details...!</div></div></h4>
         
        <form action="{% url 'address_email' %}" method="post">
            {% csrf_token %}
            &emsp;never share your email with anyone else.
            <br>
            &emsp;<b>Name</b>
            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
            </div>
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>&emsp;Email address</b></label required>
                <input type="email" class="form-control" id="exampleFormControlInput1"placeholder="name@example.com">
            </div>  
        </form>

        <form class="row g-3">         
            <div class="col-12">
                <label for="inputAddress" class="form-label"><b>&emsp;Address</b></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label"></label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>  
        </form>
        <br>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label required>
        </div>
        
        &emsp;<button type="submit" class="btn btn-primary">Proceed for Payment...</button>
        
        <hr>
        &emsp;<a href='/home/' class="btn btn-secondary"><b>Home</b></a>
        &emsp;<a href='/new_book_entry/' class="btn btn-success"><b>New Book Entry</b></a>
        &emsp;<a href='/show-all-books/' class="btn btn-warning"><b>Show All Books </b></a>
        &emsp;<a href='/buy_book/' class="btn btn-secondary"><b>Buy Book</b></a>
        <hr>    
    </body>
</html>
